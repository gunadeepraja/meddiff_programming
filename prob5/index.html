<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="script.js"></script>
    <title>
        Student Details 
    </title>
</head>
<body>
    <h3 style="text-align:center;"><b>Student Details</b></h3>
    <br>
        <div class="container-fluid">
            <div class="row"  >
                <div class="col-sm-12 col-md-12 col-lg-6" >
                    <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6" >
                    
                        <div class="card text-white bg-primary mb-3" >
                            <div class="card-header">Student Entry</div>
                            <div class="card-body">
                                <form onsubmit="event.preventDefault();onSubmit();" autocomplete="off">
                                    <div class="form-group">
            
                                        <label class="form-label mt-4">Name</label>
                                        <input class="form-control" type="text" name="Name" id="Name">
                                    </div>
                                    <div class="form-group">
            
                                        <label class="form-label mt-4">Roll No</label>
                                        <input class="form-control" type="text" name="rollNo" id="rollNo">
                                    </div>
                                    <div class="form-group">
            
                                        <label class="form-label mt-4">Age</label>
                                        <input class="form-control" type="text" name="Age" id="Age">
                                    </div>
                                    <div class="form-group">
            
                                        <label class="form-label mt-4">Gender</label>
                                        <input class="form-control" type="text" name="Gender" placeholder="Male/Female" id="Gender">
                                    </div>

                                        <br>
                                    <button class="btn btn-lg btn-outline-success" value="Submit" type="sumbit">
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6" >
                        <div class="card text-white bg-primary mb-3" >
                            <div class="card-header">Search Card</div>
                            <div class="card-body">
                                <form onsubmit="event.preventDefault();searchForm();" autocomplete="off">
                                    <div>
                                        <label  class="form-label mt-4">Search with Name</label>
                                        <input class="form-control" type="text" name="search" id="search">
                                    </div>
                                    <br>
                                    <button class="btn btn-lg btn-outline-info" value="search" type="sumbit">
                                        Search
                                    </button>
                                </form>      
                            </div>
                          </div>
                    </div>
                </div>
                </div>

                <div class="col-lg-6" style="display: flex; justify-content: center;">
                    <table class="table table-hover" id="StudentList">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Roll No</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
              </div>


            </div>
      


                

</body>
</html>
